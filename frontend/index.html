<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üéØ Smart Task Analyzer</h1>
            <p class="subtitle">Intelligently prioritize your tasks based on multiple factors</p>
        </header>

        <main>
            <!-- Strategy Selection -->
            <section class="strategy-section">
                <label for="strategy-select">
                    <strong>Prioritization Strategy:</strong>
                </label>
                <select id="strategy-select" class="strategy-select">
                    <option value="smart_balance">Smart Balance (Recommended)</option>
                    <option value="fastest_wins">Fastest Wins</option>
                    <option value="high_impact">High Impact</option>
                    <option value="deadline_driven">Deadline Driven</option>
                </select>
                <div class="strategy-description" id="strategy-description"></div>
            </section>

            <!-- Input Section -->
            <section class="input-section">
                <h2>Add Tasks</h2>
                
                <!-- Task Input Tabs -->
                <div class="tabs">
                    <button class="tab-button active" data-tab="manual">Manual Entry</button>
                    <button class="tab-button" data-tab="bulk">Bulk JSON Import</button>
                </div>

                <!-- Manual Entry Tab -->
                <div id="manual-tab" class="tab-content active">
                    <form id="task-form" class="task-form">
                        <div class="form-row">
                            <div class="form-group">
                                <label for="task-title">Task Title *</label>
                                <input type="text" id="task-title" required placeholder="e.g., Fix login bug">
                            </div>
                            
                            <div class="form-group">
                                <label for="task-due-date">Due Date *</label>
                                <input type="date" id="task-due-date" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="task-hours">Estimated Hours *</label>
                                <input type="number" id="task-hours" step="0.5" min="0.1" required placeholder="e.g., 3.5">
                            </div>
                            
                            <div class="form-group">
                                <label for="task-importance">Importance (1-10) *</label>
                                <input type="number" id="task-importance" min="1" max="10" required placeholder="e.g., 8">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="task-dependencies">Dependencies (comma-separated task IDs)</label>
                            <input type="text" id="task-dependencies" placeholder="e.g., 1, 2, 3">
                            <small>Leave empty if no dependencies</small>
                        </div>

                        <button type="submit" class="btn btn-primary">Add Task</button>
                    </form>

                    <!-- Task List Preview -->
                    <div id="task-list-preview" class="task-list-preview">
                        <h3>Tasks to Analyze (<span id="task-count">0</span>)</h3>
                        <div id="task-items"></div>
                    </div>
                </div>

                <!-- Bulk JSON Tab -->
                <div id="bulk-tab" class="tab-content">
                    <div class="form-group">
                        <label for="json-input">Paste JSON Array of Tasks</label>
                        <textarea id="json-input" rows="10" placeholder='[
  {
    "task_id": 1,
    "title": "Fix login bug",
    "due_date": "2025-11-30",
    "estimated_hours": 3,
    "importance": 8,
    "dependencies": []
  }
]'></textarea>
                    </div>
                    <button id="load-json-btn" class="btn btn-primary">Load JSON Tasks</button>
                </div>

                <div class="action-buttons">
                    <button id="analyze-btn" class="btn btn-success btn-large">
                        üîç Analyze Tasks
                    </button>
                    <button id="suggest-btn" class="btn btn-info btn-large">
                        üí° Get Top 3 Suggestions
                    </button>
                    <button id="clear-btn" class="btn btn-secondary">Clear All</button>
                </div>
            </section>

            <!-- Loading Indicator -->
            <div id="loading" class="loading hidden">
                <div class="spinner"></div>
                <p>Analyzing tasks...</p>
            </div>

            <!-- Error Display -->
            <div id="error-display" class="error-display hidden"></div>

            <!-- Results Section -->
            <section id="results-section" class="results-section hidden">
                <h2>Analysis Results</h2>
                <div id="results-content"></div>
            </section>

            <!-- Suggestions Section -->
            <section id="suggestions-section" class="suggestions-section hidden">
                <h2>Top Task Suggestions</h2>
                <div id="suggestions-content"></div>
            </section>
        </main>

        <footer>
            <p>Smart Task Analyzer | Built with Django REST Framework & Vanilla JavaScript</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
